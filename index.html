
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XZA - بوت صديق فري فاير</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Readex Pro', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 35px 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      max-width: 500px;
      width: 90%;
      animation: popIn 1s ease;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff;
    }

    .sub {
      color: #00ffaa;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .prices {
      background: rgba(255, 255, 255, 0.07);
      padding: 20px;
      border-radius: 15px;
      text-align: right;
      margin: 20px 0;
      box-shadow: inset 0 0 10px #00c3ff;
    }

    .prices span {
      display: block;
      margin: 8px 0;
      font-size: 17px;
      color: #f2f2f2;
    }

    .prices h2 {
      color: #ffdd00;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      background: #00f7ff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #00ffaa;
    }

    .contact {
      margin-top: 20px;
      font-size: 15px;
      color: #eee;
    }

    .contact a {
      color: #00f7ff;
      font-weight: bold;
      text-decoration: none;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🤖 XZA - بوت صديق فري فاير 👑</h1>
    <div class="sub">🎉 مرحباً بك أيها البطل! 🚀</div>
    <p>موقع رسمي لبيع بوتات فري فاير الخاصة بفريق XZA</p>

    <div class="prices">
      <h2>💲 الأسعار:</h2>
      <span>🔥 يوم واحد: 1$</span>
      <span>⚡ يومين: 2$</span>
      <span>🚀 3 أيام: 5$</span>
      <span>🎯 أسبوع: 20$</span>
      <span>🌟 شهر: 29$</span>
      <span>👑 سنة: 150$</span>
    </div>

    <div class="buttons">
      <button>طرق الدفع 💳</button>
      <button>تواصل مع المطور 👨‍💻</button>
    </div>

    <div class="contact">
      <p>📞 رقم المطور: <b>+213541700591</b></p>
      <p>📬 تيليجرام: <a href="https://t.me/DeV_xzanja">@DeV_xzanja</a></p>
      <p>⚡ XZA © جميع الحقوق محفوظة - 2025</p>
    </div>
  </div>
</body>
</html>
